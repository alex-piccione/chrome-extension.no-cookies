name: Create Release with Chrome Extension

on:
  push:
    branches:
      - release  # Trigger workflow on pushes to the release branch
  workflow_dispatch:  # Allows manual triggering of the workflow

env: 
  VERSION: "25.2.21.${{ github.run_number }}-alpha"  
  ZIP_FILE: Annouance-Remover-25.2.21.${{ github.run_number }}-alpha.zip

jobs:
  build-and-release:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          npm install
          npm run build

      - name: Copy required files
        run: |
          cp -r manifest.json dist/
          mkdir -p dist/pages && cp -r pages/* dist/pages/
          mkdir -p dist/images && cp -r images/* dist/images/

      - name: Zip the extension
        run: |
          zip -r chrome-extension.zip dist
        env:
          ZIP_FILE: chrome-extension.zip

      # Create a release and capture upload URL
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          #tag_name: v${{ github.run_number }}      
          release_name: Chrome Extension Release v${{ env.VERSION }}
          body: "This release contains the ${{ env.VERSION }} of the Chrome extension."
          draft: false
          prerelease: true

      # Upload the zip file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: chrome-extension.zip
          #asset_name: chrome-extension.zip
          asset_name: ${{ env.ZIP_FILE }}
          asset_content_type: application/zip


  update-readme:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update README with Release link
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          echo get latest release URL
          RELEASE_URL=$(gh api "/repos/${{ github.repository }}/releases/latest" --jq '.assets[] | select(.name == "chrome-extension.zip") | .browser_download_url')
          echo "Release URL: $RELEASE_URL"
          echo "Updating README.md with release link..."
          sed -i "s|Download the extension Release|[Download the extension Release]($RELEASE_URL)|" README.md
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "GitHub Actions"
          git add README.md
          git commit -m "Update README with latest release link"
          git push origin main