name: Create Release with Chrome Extension

on:
  push:
    branches:
      - release  # Trigger workflow on pushes to the release branch
  workflow_dispatch:  # Allows manual triggering of the workflow

VERSION: "25.2.18-alpha"  
ZIP_FILE: extension-25.2.18-alpha.zip

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build
        run: |
          npm install
          npm run build

      - name: Copy required files
        run: |
          cp -r manifest.json dist/
          mkdir -p dist/pages && cp -r pages/* dist/pages/
          mkdir -p dist/images && cp -r images/* dist/images/

      - name: Zip the extension
        run: |
          zip -r chrome-extension.zip dist/
        env:
          ZIP_FILE: chrome-extension.zip

      # Create a release and upload the artifact
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ github.run_number }}
          name: Chrome Extension Release v${{ github.run_number }}
          body: "This release contains the latest version of the Chrome extension."
          draft: false
          prerelease: true

      # Upload the zip file to the release
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: chrome-extension.zip
          asset_name: chrome-extension.zip
          asset_content_type: application/zip
